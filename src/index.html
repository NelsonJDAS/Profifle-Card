<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="d-flex justify-content-center w-100 divfilters">
      <ul
        class="filters border border-black mx-3 p-0 ladoizquierdo h-auto rounded-1"
      >
        <div class="row text-center mb-3 pt-2">
          <div class="col-3">
            <li>
              <label class="text-center">Twitter</label>
              <input class="picker form-control" for="twitter" type="text" />
            </li>
          </div>
          <div class="col-3">
            <li>
              <label class="text-center">Github</label>
              <input class="picker form-control" for="github" type="text" />
            </li>
          </div>
          <div class="col-3">
            <li>
              <label class="text-center">LinkedIn</label>
              <input class="picker form-control" for="linkedin" type="text" />
            </li>
          </div>
          <div class="col-3">
            <li>
              <label class="text-center">Instagram</label>
              <input class="picker form-control" for="instagram" type="text" />
            </li>
          </div>
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="picker form-control"
            for="name"
            placeholder="Name"
            aria-label="Name"
          />
          <span class="input-group-text">&</span>
          <input
            type="text"
            class="picker form-control"
            for="lastName"
            placeholder="lastName"
            aria-label="lastName"
          />
        </div>

        <div class="row text-center">
          <div class="col-4">
            <li>
              <label class="text-center">Role</label>
              <select class="picker form-control" for="role">
                <option value="">----</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Floor Planner">Floor Planner</option>
                <option value="Technical Writter">Technical Writter</option>
              </select>
            </li>
          </div>
          <div class="col-4">
            <li>
              <label class="text-center">City</label>
              <select class="picker form-control" for="city">
                <option value="">----</option>
                <option value="Miami">Miami</option>
                <option value="Munich">Munich</option>
                <option value="Caracas">Caracas</option>
                <option value="Toronto">Toronto</option>
              </select>
            </li>
          </div>
          <div class="col-4">
            <li>
              <label class="text-center">Country</label>
              <select class="picker form-control" for="country">
                <option value="">----</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Canada">Canada</option>
                <option value="Venezuela">Venezuela</option>
              </select>
            </li>
          </div>
        </div>
        <div class="row">
          <div class="col text-end mt-2">
            <select class="picker  form-select-sm" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
        </div>
      </ul>
      <div id="widget_content" class="ladoizquierdo"></div>
    </div>

    <!-- do not remove this bundle.js tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
